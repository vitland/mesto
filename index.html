<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="./pages/index.css" rel="stylesheet"/>
  <title>Место</title>
</head>
<body>
<div class="content">
  <header class="header content__header">
    <img
      alt="логотип место"
      class="logo header__logo"
      src="./images/mesto-logo.svg"
    />
  </header>
  <main class="main">
    <section class="profile content__profile">
      <img
        alt="фото Жак-Ив Кусто"
        class="profile__avatar"
        src="./images/avatar.jpg"
      />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__occupation">Исследователь океана</p>
        <button class="profile__button-change opacity" type="button">
          <img alt="иконка ручка" src="./images/pen_icon.svg"/>
        </button>
      </div>
      <button class="profile__button-add opacity" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer content__footer">
    <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-icon opacity" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form popup_form_type_profile" name="form-popup">
        <label>
          <input
            class="popup__input popup__input_type_name"
            name="name"
            type="text"
          />
        </label>
        <label>
          <input
            class="popup__input popup__input_type_occupation"
            name="occupation"
            type="text"
          />
        </label>
        <button class="popup__submit opacity" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__container">
      <button class="popup__close-icon opacity" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form popup_form_type_place" name="form-popup">
        <label>
          <input
            class="popup__input popup__input_type_place-name"
            name="place-name"
            placeholder="Название места"
            type="text"
          />
        </label>
        <label>
          <input
            class="popup__input popup__input_type_place-image"
            name="place-image"
            placeholder="Ссылка на изображение"
            type="url"
          />
        </label>
        <button class="popup__submit opacity" type="submit">
          Добавить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <figure class="popup__image-container">
      <button class="popup__close-icon popup__close-icon_place_image opacity" type="button"></button>
      <img alt="Значение по-умолчанию" class="popup__image" src="https://i.ibb.co/NxXrbCV/moscow.jpg">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>
  <template class="elements__template">
    <article class="element">
      <img alt="Значение по-умолчанию" class="element__image" src="https://i.ibb.co/NxXrbCV/moscow.jpg"/>
      <button class="element__bin opacity"></button>
      <div class="element__description">
        <h2 class="element__text"></h2>
        <button class="element__fav opacity" type="button"></button>
      </div>
    </article>
  </template>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
