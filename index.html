<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="main">
      <header class="header main__header">
        <img
          src="./images/mesto-logo.svg"
          alt="логотип место"
          class="logo header__logo"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile main__profile">
          <img
            src="./images/avatar.jpg"
            alt="фото Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__button-change opacity">
            <img src="./images/pen_icon.svg" alt="" />
          </button>
          <button class="profile__button-add">
            <img src="./images/plus_icon.svg" alt="" />
          </button>
        </section>
        <section class="elements">
          <article class="element">
            <img src="./images/kara-1.jpg" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__text">Карачаевск</h2>
              <img src="./images/heart_icon.svg" alt="" class="element__fav opacity" />
            </div>
          </article>
          <article class="element">
            <img src="./images/elb-1.jpg" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__text">Гора Эльбрус</h2>
              <img src="./images/heart_icon.svg" alt="" class="element__fav opacity" />
            </div>
          </article>
          <article class="element">
            <img src="./images/domb-1.jpg" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__text">Домбай</h2>
              <img src="./images/heart_icon.svg" alt="" class="element__fav opacity" />
            </div>
          </article>
          <article class="element">
            <img src="./images/elb-2.jpg" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__text">Гора Эльбрус</h2>
              <img src="./images/heart_icon.svg" alt="" class="element__fav opacity" />
            </div>
          </article>
          <article class="element">
            <img src="./images/domb-2.jpg" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__text">Домбай</h2>
              <img src="./images/heart_icon.svg" alt="" class="element__fav opacity" />
            </div>
          </article>
          <article class="element">
            <img src="./images/kara-2.jpg" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__text">Карачаевск</h2>
              <img src="./images/heart_icon.svg" alt="" class="element__fav opacity" />
            </div>
          </article>
        </section>
        <div class="popup">
          <img id="close" src="./images/close_icon.svg" alt="" class="popup__close-icon opacity">
          <form action="" class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input type="text" name="name" class="popup__input">
            <input type="text" name="occupation" class="popup__input">
            <input type="submit" value="Сохранить" class="popup__submit opacity">
          </form>
        </div>
      </main>
      <footer class="footer main__footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./blocks/popup/__close-icon/popup__close-icon.js"></script>
    <script src="./blocks/popup/__submit/popup__submit.js"></script>
    <script src="./blocks/profile/__button-change/profile__button-change.js"></script>
  </body>
</html>
