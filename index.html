<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="main">
      <header class="header main__header">
        <img
          src="./images/mesto-logo.svg"
          alt="логотип место"
          class="logo header__logo"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile main__profile">
          <img
            src="./images/avatar.jpg"
            alt="фото Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__button-change">
            <img src="./images/pen_icon.svg" alt="" />
          </button>
          <button class="profile__button-add">
            <img src="./images/plus_icon.svg" alt="" />
          </button>
        </section>
        <section class="elements">
          <article class="element">
            <img src="./images/kara-1.jpg" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__text">Карачаевск</h2>
              <img src="./images/heart_icon.svg" alt="" class="element__fav" />
            </div>
          </article>
          <article class="element">
            <img src="./images/elb-1.jpg" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__text">Гора Эльбрус</h2>
              <img src="./images/heart_icon.svg" alt="" class="element__fav" />
            </div>
          </article>
          <article class="element">
            <img src="./images/domb-1.jpg" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__text">Домбай</h2>
              <img src="./images/heart_icon.svg" alt="" class="element__fav" />
            </div>
          </article>
          <article class="element">
            <img src="./images/elb-2.jpg" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__text">Гора Эльбрус</h2>
              <img src="./images/heart_icon.svg" alt="" class="element__fav" />
            </div>
          </article>
          <article class="element">
            <img src="./images/domb-2.jpg" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__text">Домбай</h2>
              <img src="./images/heart_icon.svg" alt="" class="element__fav" />
            </div>
          </article>
          <article class="element">
            <img src="./images/kara-2.jpg" alt="" class="element__image" />
            <div class="element__description">
              <h2 class="element__text">Карачаевск</h2>
              <img src="./images/heart_icon.svg" alt="" class="element__fav" />
            </div>
          </article>
        </section>
      </main>
      <footer class="footer main__footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
