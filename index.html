<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta content="IE=edge" http-equiv="X-UA-Compatible"/><meta content="width=device-width,initial-scale=1" name="viewport"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="content"><header class="header content__header"><img alt="логотип место" class="logo header__logo" src="bbe2a6eafac19c3d031c.svg"/></header><main class="main"><section class="profile content__profile"><div class="profile__avatar-container"><img alt="аватар" class="profile__avatar"/></div><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__occupation"></p><button class="profile__button-change opacity" type="button"></button></div><button class="profile__button-add opacity" type="button"></button></section><section class="elements"></section></main><footer class="footer content__footer"><p class="footer__copyright">&copy;2023 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__close-icon popup__close-icon_type_profile opacity" type="button"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="form form_type_profile" name="profile-form" novalidate><fieldset class="form__set"><input class="form__input form__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="form__input-error name-input-error"></span> <input class="form__input form__input_type_occupation" name="about" placeholder="О себе" minlength="2" maxlength="200" required/> <span class="form__input-error about-input-error"></span></fieldset><button class="popup__submit-button opacity popup__submit-button_active" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_place"><div class="popup__container"><button class="popup__close-icon popup__close-icon_type_place opacity" type="button"></button><h2 class="popup__heading">Новое место</h2><form class="form form_type_place" name="place-form" novalidate><fieldset class="form__set"><input class="form__input form__input_type_placeName" name="placeName" placeholder="Название места" minlength="2" maxlength="30" required/> <span class="form__input-error placeName-input-error"></span> <input class="form__input form__input_type_placeImage" name="placeImage" placeholder="Ссылка на изображение" type="url" required/> <span class="form__input-error placeImage-input-error"></span></fieldset><button class="popup__submit-button opacity" type="submit">Добавить</button></form></div></div><div class="popup popup_type_image"><figure class="popup__image-container"><button class="popup__close-icon popup__close-icon_type_image opacity" type="button"></button> <img alt="Значение по-умолчанию" class="popup__image" src="https://i.ibb.co/NxXrbCV/moscow.jpg"><figcaption class="popup__image-caption"></figcaption></figure></div><div class="popup popup_type_confirm"><div class="popup__container popup__container_type_confirm"><button class="popup__close-icon popup__close-icon_type_profile opacity" type="button"></button><h2 class="popup__heading">Вы уверены?</h2><button class="popup__submit-button popup__submit-button_active opacity" type="submit">Да</button></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_type_avatar"><button class="popup__close-icon popup__close-icon_type_profile opacity" type="button"></button><h2 class="popup__heading">Обновить аватар</h2><form class="form form_type_avatar" name="avatar-form" novalidate><fieldset class="form__set"><input class="form__input form__input_type_avatar" name="avatar" type="url" placeholder="Ссылка на изображение" required/> <span class="form__input-error avatar-input-error"></span></fieldset><button class="popup__submit-button opacity popup__submit-button_active" type="submit">Сохранить</button></form></div></div><template class="elements__template"><article class="element"><img alt="Значение по-умолчанию" class="element__image" src="https://i.ibb.co/NxXrbCV/moscow.jpg"/> <button class="element__bin opacity disabled"></button><div class="element__description"><h2 class="element__text"></h2><div class="element__fav-container"><button class="element__fav opacity" type="button"></button><p class="element__fav-counter">0</p></div></div></article></template></div></body></html>
